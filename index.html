<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functioal Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-green-100">
    <header>
        <h1 class="text-5xl text-center mt-8">Functional <span
                class="text-purple-500 font-medium">Baap-Er-Bank</span>!!!</h1>
    </header>
    <main>
        <!-- Balance and transaction summary  -->
        <section class="mt-10">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-yellow-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-5xl font-medium">$ <span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-green-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl font-medium">$ <span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-lime-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl font-medium">$ <span id="balance-total">1240</span></h2>
                </div>

            </div>
        </section>
        <!-- Deposit and withdraw section -->
        <section class="mt-10 w-3/4 mx-auto">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-violet-400 p-8 rounded-lg">
                    <h3 class="text-4xl text-white mb-4">Your Deposit</h3>
                    <input id="deposit-field" class="w-3/4 px-3 py-2 rounded-lg block" type="text"
                        placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit"
                        class="bg-rose-400 px-6 py-2 mt-6 rounded-lg text-white font-medium hover:bg-indigo-400">Deposit</button>
                </div>
                <div class="bg-sky-400 p-8 rounded-lg">
                    <h3 class="text-4xl text-white mb-4">Your Withdraw</h3>
                    <input id="withdraw-field" class="w-3/4 px-3 py-2 rounded-lg block" type="text"
                        placeholder="$ Amount you want to withdraw">
                    <button id="btn-withdraw"
                        class="bg-rose-400 px-6 py-2 mt-6 rounded-lg text-white font-medium hover:bg-indigo-400">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="/js/utilities.js"></script>
    <script src="/js/deposit.js"></script>
    <script src="/js/withdraw.js"></script>
</body>

</html>
